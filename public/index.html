<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Live Blog</title>
    <style>
        .container {
            max-width: 500px;
        }
        .logo-space {
            text-align: center;
            padding: 50px 0;
            background-color: #bada55;
            margin: 10px 0;
        }
        .live-posts {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .live-posts > li {
            padding: 10px;
            background-color: #d8d8d8;
            margin-bottom: 10px;
        }
        .power {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="logo-space">
            <h1>Live Commentary</h1>
        </div>
        <ul class="live-posts">
            <li v-for="post in posts">{{ post.content }}</li>
        </ul>
        <div class="power">
            Powered by <a href="https://pusher.com">Pusher</a>
        </div>
    </div>
</div>
<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            posts: []
        },
        created() {
            const pusher = new Pusher('d2f8e5e37e867c18b9e8', {
                cluster: 'ap1',
                encrypted: true
            });

            let channel = pusher.subscribe('live-blog-stream')

            channel.bind('name', post => this.posts.unshift(post));

            axios.get("/posts").then(res => {
                if (res.data.items) {
                    this.posts = res.data.items
                }
            })
        }
    })
</script>
</body>
</html>
